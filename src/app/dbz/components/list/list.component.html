<h4>Listado</h4>
<ul class="list-group">
      <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let character of characterList;let indice = index
      let isLast = last
      "
      [ngClass]="{'list-group-item-success' : isLast}"

      class="list-group-item">

        {{indice +1}}.-{{character.name}} - power: {{character.power}}
        <button class="btn btn-danger"  (click)="onDeleteCharacter(indice)">X</button>
      </li>

    </ul>
